###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun
$browser = firefox


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# Exit Hyprland
bind = $mainMod, M, exit,

#####################
#####LAUCNH APPS#####
#####################

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, W, togglefloating,
bind = $mainMod, A, exec, $menu
bind = ALT, space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, exec, $browser
bind = $mainMod SHIFT, F, exec, $browser --private-window
bind = $mainMod SHIFT, L, exec, hyprlock
bind = $mainMod SHIFT, P, exec, hyprpicker -a   
bind = $mainMod Shift, N, exec, swaync-client -t -sw
bind = $mainMod, backspace, exec, wlogout
bind = $mainMod SHIFT, R, exec, ~/.config/hypr/rwaybar.sh
# bind = ,PRINT, exec, hyprshot -m window
bind = $mainMod, I, exec, swaync-client -t
bind = $mainMod, S, exec, spotify-launcher
bind = $mainMod SHIFT, W, exec, ~/.scripts/wallp.sh
bind = $mainMod, R, exec, ~/.scripts/launch_scripts.sh
bind = $mainMod, V, exec, ~/.scripts/cliphist.sh

# screenshot 
bind =, Print, exec, grim -g "$(slurp)" - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | notify-send "Screenshot of the region taken" -t 1000 # screenshot of a region 
bind = SHIFT, Print, exec, grim - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | notify-send "Screenshot of whole screen taken" -t 1000 # screenshot of the whole screen

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

