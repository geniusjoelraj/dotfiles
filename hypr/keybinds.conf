###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun -terminal kitty
$browser = firefox
$secondary_browser = flatpak run app.zen_browser.zen


windowrulev2 = float, class:floating 
windowrulev2 = size 330 200, class:floating
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# Exit Hyprland
bind = $mainMod, M, exit,

#####################
#####LAUCNH APPS#####
#####################

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, W, togglefloating,
bind = $mainMod, A, exec, $menu
bind = ALT, space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, exec, $browser
bind = $mainMod, B, exec, brave --ozone-platform-hint=auto
bind = $mainMod SHIFT, L, exec, hyprlock
bind = $mainMod SHIFT, P, exec, hyprpicker -a   
bind = $mainMod, backspace, exec, wlogout
bind = $mainMod SHIFT, R, exec, ~/.scripts/rwaybar.sh
bind = $mainMod, I, exec, swaync-client -t
bind = $mainMod, S, exec, spotify-launcher
bind = $mainMod SHIFT, W, exec, ~/.scripts/swwwall.sh
bind = $mainMod, R, exec, ~/.scripts/launch_scripts.sh
bind = $mainMod, V, exec, ~/.scripts/cliphist.sh
bind = $mainMod, T, exec, kitty --class floating -e tty-clock
bind = $mainMod, Z, exec, $secondary_browser
bind = $mainMod SHIFT, Z, exec, $secondary_browser --private-window
bind = $mainMod ALT, f, pin

# Media controls
bind = $mainMod, N, exec, playerctl next -p spotify
bind = $mainMod SHIFT, N, exec, playerctl previous -p spotify
bind = $mainMod, Space, exec, playerctl play-pause -p spotify

# Bluelight filter
bind = $mainMod, F9, exec, hyprctl hyprsunset temperature 4500
bind = $mainMod, F8, exec, hyprctl hyprsunset identity

# screenshot 
bind = $mainMod, Print, exec, grim -g "$(slurp)" - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | notify-send "Screenshot of the region taken" -t 1000 # screenshot of a region 
bind = $mainMod SHIFT, Print, exec, grim - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | notify-send "Screenshot of whole screen taken" -t 1000 # screenshot of the whole screen

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move active window around current workspace 
bindde = $mainMod Shift Control, left, Move active window to the left, exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l
bindde = $mainMod Shift Control, right, Move active window to the right, exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r
bindde = $mainMod Shift Control, up, Move active window up, exec, $moveactivewindow  0 -30 || hyprctl dispatch movewindow u
bindde = $mainMod Shift Control, down, Move active window down, exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d

# Resize windows
bindde = $mainMod Shift, Right, $d resize window right , resizeactive, 30 0
bindde = $mainMod Shift, Left, $d resize window left, resizeactive, -30 0
bindde = $mainMod Shift, Up, $d resize window up, resizeactive, 0 -30
bindde = $mainMod Shift, Down, $d resize  window down, resizeactive, 0 30

####################
#### Workspaces ####
####################

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move to workspace silent
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10


# Example special workspace (scratch)
bind = $mainMod SHIFT, S, togglespecialworkspace, magic
bind = $mainMod ALT, S, movetoworkspace, special:magic
bind = ALT, Return, fullscreen
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#########################################
#### Volume, Brightness and Capslock ####
#########################################

# Sink volume toggle mute
bind = , XF86AudioMute, exec, ~/.scripts/vol.sh mute
# Source volume toggle mute
bind = , XF86AudioMicMute, exec, ~/.scripts/togglemute.sh
# Volume raise with custom value
binde = , XF86AudioRaiseVolume, exec, ~/.scripts/vol.sh up
# Volume lower with custom value
binde = , XF86AudioLowerVolume, exec, ~/.scripts/vol.sh down
# Capslock 
bind = , Caps_Lock, exec, ~/.scripts/caps_lock.sh
# Brightness raise
binde = , XF86MonBrightnessUp, exec, ~/.scripts/brigh.sh up
# Brightness lower
binde = , XF86MonBrightnessDown, exec, ~/.scripts/brigh.sh down

