# Requires playerctl 
bindl = , XF86AudioNext, exec, mpc next
bindl = , XF86AudioPause, exec, mpc toggle
bindl = , XF86AudioPlay, exec, mpc toggle
bindl = , XF86AudioPrev, exec, mpc prev

#################
#####Swayosd#####
#################

# Sink volume toggle mute
bind = , XF86AudioMute, exec, ~/.scripts/vol.sh mute

# Source volume toggle mute
bind = , XF86AudioMicMute, exec, ~/.scripts/togglemute.sh

# Volume raise with custom value
bind = , XF86AudioRaiseVolume, exec, ~/.scripts/vol.sh up
# Volume lower with custom value
bind = , XF86AudioLowerVolume, exec, ~/.scripts/vol.sh down
# Capslock (If you don't want to use the backend)
bind = , Caps_Lock, exec, ~/.scripts/caps_lock.sh
# Capslock but specific LED name (/sys/class/leds/)
# bind = , --release Caps_Lock, exec, swayosd-client --caps-lock-led input19::capslock 

# Brightness raise
bind = , XF86MonBrightnessUp, exec, ~/.scripts/brigh.sh up
# Brightness lower
bind = , XF86MonBrightnessDown, exec, ~/.scripts/brigh.sh down
# Brightness raise with custom value('+' sign needed)
bind = , XF86MonBrightnessUp,  exec, swayosd-client --brightness +5
# Brightness lower with custom value('-' sign needed)
bind = , XF86MonBrightnessDown, exec, swayosd-client --brightness -5

